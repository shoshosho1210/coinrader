name: Daily Share Page

on:
  schedule:
    # 09:00 JST = 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate share + posts
        env:
          CG_DEMO_KEY: ${{ secrets.CG_DEMO_KEY }}
          SITE_URL: "https://coinrader.net/"
        run: |
          python generate_daily_post_v2.py
          echo "---- ls ----"
          ls -la
          echo "---- share ----"
          ls -la share || true

      - name: Git status (debug)
        run: |
          echo "---- git status ----"
          git status --porcelain || true

      - name: Commit & push if changed
        run: |
          git config user.name "coinrader-bot"
          git config user.email "coinrader-bot@users.noreply.github.com"

          # .gitignore で除外されていても強制追加
          git add -f share daily_post_full.txt daily_post_short.txt daily_share_url.txt || true

          git diff --cached --quiet || git commit -m "Daily share page"
          git push
