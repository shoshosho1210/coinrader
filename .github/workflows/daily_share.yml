name: Daily Share Page

on:
  schedule:
    # 21:00 UTC = 翌06:00 JST
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: |
          # dataとshareフォルダを確実に作成
          mkdir -p data
          mkdir -p share
          python generate_daily_post_v2.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 作成された可能性のあるすべてのファイルとフォルダをGitの対象に加える
          git add data/ share/ *.txt *.md
          
          # 変更（新しくできたJSONなど）がある場合だけコミットして送信
          if ! git diff --cached --exit-code --quiet; then
            git commit -m "Update daily data and post: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
