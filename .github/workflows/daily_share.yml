name: Daily Share Page

on:
  schedule:
    # 21:00 UTC = 翌06:00 JST
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: |
          # フォルダ作成コマンドを修正
          mkdir -p assets/data/daily
          mkdir -p share
          python generate_daily_post_v2.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # assetsフォルダの中身をすべて対象にする
          git add assets/ data/ share/ *.txt *.md
          
          if ! git diff --cached --exit-code --quiet; then
            git commit -m "Update daily data: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
