name: Weekly Market Intelligence

on:
  schedule:
    # 毎週月曜日 22:00 UTC = 翌火曜日 07:00 JST
    # または、月曜の朝に欲しい場合は 日曜 21:00 UTC = 月曜 06:00 JST
    # ここでは「月曜の朝7時（JST）」に設定します（日曜 22:00 UTC）
    - cron: "0 22 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate weekly intelligence report
        env:
          SITE_URL: "https://coinrader.net/"
          WEEK_DAYS: "7"
        run: |
          set -eux
          # 前のステップで作成した generate_weekly_note.py を実行
          python generate_weekly_note.py
          
          # 生成されたファイルの存在確認
          test -f weekly_note_draft.md
          test -f weekly_summary.txt

      - name: Commit & Push report draft
        run: |
          set -eux
          git config user.name "coinrader-bot"
          git config user.email "coinrader-bot@users.noreply.github.com"

          # レポートの下書きと告知用テキストを保存
          git add weekly_note_draft.md weekly_summary.txt
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Weekly Intelligence Report Draft"
            git push
          else
            echo "No changes to commit."
          fi
