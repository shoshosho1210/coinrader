name: Weekly Note Draft

on:
  schedule:
    # 09:05 JST = 00:05 UTC (every Monday)
    - cron: "5 0 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Generate weekly note draft
        env:
          SITE_URL: "https://coinrader.net/"
          WEEK_DAYS: "7"
        run: |
          set -eux
          python generate_weekly_note.py
          test -f weekly_note_draft.md
          test -f weekly_summary.txt
          test -f weekly_share_url.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-output
          path: |
            weekly_note_draft.md
            weekly_summary.txt
            weekly_share_url.txt

      - name: Commit & push if changed
        run: |
          set -eux
          git config user.name "coinrader-bot"
          git config user.email "coinrader-bot@users.noreply.github.com"

          git add -f weekly_note_draft.md weekly_summary.txt weekly_share_url.txt
          git status --porcelain

          git diff --cached --quiet || git commit -m "Weekly note draft"
          git push origin HEAD:${GITHUB_REF_NAME}
